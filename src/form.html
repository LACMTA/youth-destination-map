---
layout: default
title: "Youth Destination Map"
css: 
  - '/css/form.css'
js-footer:
  - '/js/site-footer.js'
---

<div id="wrapper">

  <!--<div id="map-container"></div>-->

  <div id="form-container">
    <h1>Metro Youth Destination Guide</h1>
    <form id="form">
      <label for="first-name">What's your first name?</label><br>
      <input type="text" name="first-name" id="first-name" required /><br>
      
      <label for="destination">What place would you recommend to a friend?</label><br>
      <input type="text" name="destination" id="destination" placeholder="" required /><br>

      <label for="description">Why would they like going there?</label><br>
      <textarea name="description" id="description" required maxlength="300"></textarea><br>

      <button type="submit" id="form-submit">Submit</button>
    </form>
    <div id="confirmation"></div>
    <div id="saving">saving 
      <span class="dot-one"> .</span>
      <span class="dot-two"> .</span>
      <span class="dot-three"> .</span>
    </div>

    <div>
      <a href="{{ '/' | url }}">View the map</a>
    </div>
  </div>
</div>
