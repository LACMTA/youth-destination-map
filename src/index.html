---
layout: default
title: "Youth Destination Map"
css: 
  - './css/site.css'
js-head: 
  - './js/site-head.js'
js-footer:
  - './js/site-footer.js'
---

<div id="wrapper">

  <div id="map-container"></div>

  <div id="form-container">
    <form id="form">
      <input type="text" name="destination" id="destination" placeholder="Where do you like to go?" required /><br>
      <input type="text" name="first-name" id="first-name" placeholder="First Name" required /><br>
      <textarea name="description" id="description" placeholder="Why do you like going there?" required maxlength="300"></textarea><br>
      <button type="submit" id="form-submit">Submit</button>
    </form>
    <div id="confirmation"></div>
    <div id="saving">saving 
      <span class="dot-one"> .</span>
      <span class="dot-two"> .</span>
      <span class="dot-three"> .</span>
    </div>
  </div>
</div>
