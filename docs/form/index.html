  <body>
    
<div id="wrapper">

  <!--<div id="map-container"></div>-->

  <div id="form-container">
    <h1>Metro Youth Destination Guide</h1>
    <form id="form" autocomplete="off">
      <label for="first-name">What's your first name?</label><br>
      <input type="text" name="first-name" id="first-name" required /><br>
      
      <label for="destination">What place would you recommend to a friend?</label><br>
      <input type="text" name="destination" id="destination" placeholder="" required /><br>

      <label for="description">Why would they like going there?</label><br>
      <textarea name="description" id="description" required maxlength="300"></textarea><br>

      <label for="category">What type of place is it?</label><br>
      <select name="category" id="category" required>
        <option value="">Select a category</option>
        <option value="Beach">Beach</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Food + Drink">Food + Drink</option>
        <option value="Government Building">Government Building</option>
        <option value="Health + Beauty">Health + Beauty</option>
        <option value="Hotel">Hotel</option>
        <option value="Library">Library</option>
        <option value="Movie Theater">Movie Theater</option>
        <option value="Museum">Museum</option>
        <option value="Music Venue">Music Venue</option>
        <option value="Neighborhood">Neighborhood</option>
        <option value="Park + Recreation">Park + Recreation</option>
        <option value="Resort">Resort</option>
        <option value="School/College/University">School/College/University</option>
        <option value="Shopping">Shopping</option>
        <option value="Sports Arena">Sports Arena</option>
        <option value="Theater">Theater</option>
        <option value="Theme Park">Theme Park</option>
        <option value="Transportation Hub">Transportation Hub</option>
        <option value="Other">Other</option>
      </select><br>
      <button type="submit" id="form-submit" disabled >Submit</button>
    </form>
    <div id="confirmation"></div>
    <div id="saving">saving 
      <span class="dot-one"> .</span>
      <span class="dot-two"> .</span>
      <span class="dot-three"> .</span>
    </div>

    <div>
      <br><br>
      <a href="/youth-destination-map/">View the map</a>
    </div>
  </div>
</div>
